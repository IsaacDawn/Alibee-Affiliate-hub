<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pure JavaScript Test</title>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const startTime = performance.now();
        console.log('HTML loaded');
        
        // Pure JavaScript
        document.getElementById('app').innerHTML = '<h1>Hello World</h1>';
        
        window.addEventListener('load', () => {
            const loadTime = performance.now() - startTime;
            console.log('Pure JavaScript load completed in:', loadTime.toFixed(2), 'ms');
        });
    </script>
</body>
</html>
