name: Deploy Frontend to GitHub Pages
on:
  push:
    branches: [ main ]
    # اگر مونو‌ریپو هستی و فقط با تغییر فرانت دیپلوی کن:
    # paths:
    #   - 'frontend/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # اگر مونو‌ریپو هستی:
    # defaults:
    #   run:
    #     working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps
        run: npm ci
        # اگر مونو‌ریپو:
        # working-directory: frontend

      - name: Build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://alibee-affiliate-api.onrender.com' }}
        run: |
          npm run build
          cp dist/index.html dist/404.html
        # اگر مونو‌ریپو:
        # working-directory: frontend

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
        # اگر مونو‌ریپو:
        # with: { path: frontend/dist }

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: { name: github-pages, url: ${{ steps.deployment.outputs.page_url }} }
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
